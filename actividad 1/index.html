<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Agrega tu archivo de estilos personalizados aquí -->
</head>

<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Gestión de Tareas</span>
        </div>
    </nav>

    <div class="container mt-5">
        <form id="task-form">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="task-name">Nombre de la Tarea</label>
                    <input type="text" class="form-control" id="task-name" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="responsible">Responsable</label>
                    <input type="text" class="form-control" id="responsible" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="start-date">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="start-date" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="end-date">Fecha de Fin</label>
                    <input type="date" class="form-control" id="end-date" required>
                </div>
                <div class="form-group col-md-12 text-right">
                    <button type="submit" class="btn btn-primary">Agregar Tarea</button>
                </div>
            </div>
        </form>

        <ul id="task-list" class="list-group mt-4"></ul>
    </div>

    <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
