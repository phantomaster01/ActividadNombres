<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar Números en Arreglo</title>
    <script>
        function sumarNumeros() {
            const arreglo = document.getElementById("arregloInput").value.split(',').map(Number);
            let suma = 0;
            for (let numero of arreglo) {
                suma += numero;
            }
            document.getElementById("resultado").textContent = suma;
        }
    </script>
</head>
<body>
    <h1>Sumar Números en Arreglo</h1>
    <input type="text" id="arregloInput" placeholder="Ingrese un arreglo de números separados por comas">
    <button onclick="sumarNumeros()">Sumar</button>
    <p>Resultado: <span id="resultado"></span></p>
</body>
</html>
