<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertir Cadena</title>
    <script>
        function invertirCadena() {
            const cadena = document.getElementById("cadenaInput").value;
            const cadenaInvertida = cadena.split('').reverse().join('');
            document.getElementById("resultado").textContent = cadenaInvertida;
        }
    </script>
</head>
<body>
    <h1>Invertir Cadena</h1>
    <input type="text" id="cadenaInput" placeholder="Ingrese una cadena">
    <button onclick="invertirCadena()">Invertir</button>
    <p>Resultado: <span id="resultado"></span></p>
</body>
</html>
